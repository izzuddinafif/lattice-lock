services:
  # FastAPI PDF Generation Backend (Primary Service)
  pdf-backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: latticelock-pdf-backend
    ports:
      - "8001:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - latticelock-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Flutter Web Frontend
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PDF_API_BASE_URL=http://pdf-backend:8001
    container_name: latticelock-web
    ports:
      - "3000:80"
    depends_on:
      pdf-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - latticelock-network

  # Redis for session storage
  redis:
    image: redis:7.2-alpine
    container_name: latticelock-redis
    volumes:
      - redis-data:/data
    networks:
      - latticelock-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-latticelock_redis_2024}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  latticelock-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
