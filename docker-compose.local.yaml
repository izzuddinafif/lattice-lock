version: '3.8'

services:
  # FastAPI PDF Generation Backend (Primary Service)
  pdf-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: latticelock-pdf-backend
    ports:
      - "8001:8000"  # Changed to 8001 externally to avoid conflicts
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - latticelock-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Flutter Web Frontend
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime-stage
    container_name: latticelock-web
    ports:
      - "5501:80"  # Changed to 5501 externally to avoid conflicts
    depends_on:
      pdf-backend:
        condition: service_healthy
    environment:
      - FLUTTER_ENV=production
      - PDF_API_URL=http://pdf-backend:8000  # Internal Docker network URL
    restart: unless-stopped
    networks:
      - latticelock-network

  # Redis for session storage
  redis:
    image: redis:7.2-alpine
    container_name: latticelock-redis
    volumes:
      - redis-data:/data
    networks:
      - latticelock-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  latticelock-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
