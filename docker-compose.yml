version: '3.8'

services:
  # LatticeLock Flutter Web Application
  latticelock-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime-stage
    container_name: latticelock-web
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - latticelock-network
    depends_on:
      - redis
      - postgres
    volumes:
      - ./nginx-custom.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for session storage and caching
  redis:
    image: redis:7.2-alpine
    container_name: latticelock-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - latticelock-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-latticelock_redis_2024}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for data persistence (backend integration)
  postgres:
    image: postgres:16-alpine
    container_name: latticelock-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-latticelock}
      - POSTGRES_USER=${POSTGRES_USER:-latticelock_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-latticelock_db_2024}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - latticelock-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-latticelock_user} -d ${POSTGRES_DB:-latticelock}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API service (placeholder for future FastAPI implementation)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: latticelock-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-latticelock_user}:${POSTGRES_PASSWORD:-latticelock_db_2024}@postgres:5432/${POSTGRES_DB:-latticelock}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-latticelock_redis_2024}@redis:6379
      - SECRET_KEY=${SECRET_KEY:-latticelock_secret_key_change_in_production_2024}
      - DEBUG=${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - latticelock-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy for SSL termination and load balancing
  nginx-proxy:
    image: nginx:alpine
    container_name: latticelock-nginx-proxy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - latticelock-network
    depends_on:
      - latticelock-web
      - backend
    restart: unless-stopped
    profiles:
      - production

  # Grafana for monitoring and observability
  grafana:
    image: grafana/grafana:latest
    container_name: latticelock-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-latticelock_grafana_2024}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - latticelock-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: latticelock-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - latticelock-network
    restart: unless-stopped
    profiles:
      - monitoring

# Network configuration
networks:
  latticelock-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Persistent volumes
volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  grafana-data:
    driver: local
  prometheus-data:
    driver: local